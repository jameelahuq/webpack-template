<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodingHouse Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-app="twitterClone" ng-controller="TweetCtrl as t"> <!-- as t is equivalent, but then don't use $scope for this-->
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="well">
            <form>
              <textarea class="form-control" ng-trim = false placeholder="What's happening" ng-model="tweet"></textarea>
            </form>
            <p class = "help-block">
              <span ng-class="{'red': t.invalidLength()}">{{t.remainingLength()}}</span>
            </p>
            <button type="submit" class="btn btn-success" ng-disabled="t.invalidLength()" ng-click="sendTweet()">Tweet</button>
            </div>
          </div>
        </div>
      </div>

    <div>
    {{t.tweetList}}
    </div>

    <ul class="list-unstyled">
      <li ng-repeat="tweet in tweetList">
        {{tweet}}
      </li>
    </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="dist/bundle.js"></script>
  <script src="src/app.js"></script>
  </body>
</html>
